name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - runs: cargo clipy -- -D warnings

  tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: cargo test --verbose

